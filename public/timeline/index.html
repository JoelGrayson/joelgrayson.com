<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://joelgrayson.com/styles/icon-close.v2.css">
</head>
<body>
    <h1 id="title">Timeline</h1>
    <canvas id="timeline"></canvas>
    <div id="event-description-container">
        <!-- events descriptions are inserted here by Timeline.ts -->
        <div id='event' class="hidden">
            <button class="icon-close"></button>
            <p class="title">Title</p>
            <p class="date-string">Date String</p>
            <p class="description">Description</p>
        </div>
    </div>

    <script src="./dist/main.js" type="module"></script>
</body>
</html>
