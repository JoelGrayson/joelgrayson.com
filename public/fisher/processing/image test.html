<!DOCTYPE html>
<html>
    <head>
        <title>Image Test</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>
    </head>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
    <body>

PImage img;

    img=loadImage("http://localhost:3000/fisher/processing/images/drawing-software/clear.png");
}
void draw() {
    image(img, 100, 100);
}

        <canvas id="sketch"></canvas>
    </body>
</html>
