<!DOCTYPE html>
<html lang="en">
<head>
    <title>Electric School Buses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #slides-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 50%;
        }
        :root {
            --floating-top: 3.5rem;
            --floating-middle: 3rem;
            --floating-bottom: 2.5rem;
        }
        #floating {
            bottom: var(--floating-bottom);
            font-size: 1.5rem;
            margin-left: 85%;
            position: sticky;
            animation: 1.3s 2 bob ease-in-out;
            background-color: rgb(255, 181, 181);
            text-align: center;
            padding: 0.8rem;
            border-radius: 3rem;
            opacity: 1;
            transition: opacity;
            transition-duration: 1s;
        }
        @keyframes bob {
            0% {
                bottom: var(--floating-bottom);
            }
            50% {
                bottom: var(--floating-top);
            }
            100% {
                bottom: var(--floating-bottom);
            }
        }
        #top-left {
            position: sticky;
            top: 2%;
            left: 3%;
        }
        #top-left * {
            position: relative;
            left: 1rem;
            padding: 0.8rem;
            border-radius: 3rem;
            background-color: rgb(198, 209, 255);
            background-color: #1a47ff;
            font-weight: bold;
            color: #fff;
        }
    </style>
    <script>
        setTimeout(()=>{
            document.getElementById('floating').style.opacity=0;
        }, 3000);
    </script>
</head>
<body>
    <div id="top-left">
        <a href='https://forms.gle/XXSiWhcDd7howzKH8'>
            Sign the petition
        </a>
        <br><br>
        <a class="sign-petition" href='./signatures'>
            View signatures & demographics
        </a>
    </div>
    <div id='slides-container' class='container'></div>
    <div id='floating'>Keep Scrolling â†“</div>

    <script>
        const el=document.getElementById('slides-container');
        for (let i=1; i<=11; i++) {
            el.innerHTML+=`<img class='slide' src="./slides/${i}.svg">`
        }
        el.innerHTML+=`<a href='https://forms.gle/XXSiWhcDd7howzKH8'><button class='btn btn-primary btn-lg mt-3' style='width: 100%'>Sign the Petition</button></a>`;
    </script>
</body>
</html>
