<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Wrapper Instructions</title>
</head>
<body>
    <h1 style="text-align: center;">Instructions</h1>

    Insert
    <code>
        &lt;script src="/page-wrapper/index.js"&gt;&lt;/script&gt;
    </code>
    into the bottom of your &lt;body&gt; tag to turn your page into a page that looks like it was made in Next.js but is just pure HTML.

    <script src="/page-wrapper/index.js"></script>
</body>
</html>
