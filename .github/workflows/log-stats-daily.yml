name: Add Stats to websites/joelgrayson/stats every Morning
run-name: This is the run name for logging stats
on:
  schedule:
    - cron: "5 0 * * *" # 12:05am every day
jobs:
  log-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node ./subroutines/capture-stats.js
